<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>大学生选课系统</title>
	<link rel="stylesheet" href="../style/main.css">
	<link rel="stylesheet" href="../style/style.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="header-left">
			<h2>选课系统</h2>
		</div>
		<div id="header-right" class="header-right">
			<p></p>
			<a href="login.html" id="user-exit">
				<ion-icon name="exit"></ion-icon>
			</a>
		</div>
	</header>
	<div id="body-wrapper" class="body-wrapper">
		<div id="list-wrapper" class="list-wrapper">
			<ul id="list-box">
				<li id="add-course" class="list-title">添加课程</li>
				<li id="update-course" class="list-title">更新课程信息</li>
			</ul>
		</div>
		<div id="main-wrapper" class="main-wrapper">
			<div class="add-course">
				添加课程
			</div>
			<!-- add-course结束 -->
			<div class="update-course">
				更新课程信息
			</div>
			<!-- update-course结束 -->
		</div>
	</div>
	
	<script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
	<script src="../script/nav.js"></script>
	<script src="../script/main.js"></script>
	<script src="../script/teacher-main.js"></script>
</body>
</html>
